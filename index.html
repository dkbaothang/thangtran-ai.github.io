<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Header nh·ªè gi·ªëng Kekara */
    header {
      font-size: 14px;
      font-weight: bold;
      padding: 8px 12px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    /* Player */
    #playerBox {
      width: 100%;
      height: 260px;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      gap: 6px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: red;
      color: white;
    }

    button.voice {
      background: #444;
    }

    /* List results */
    .results {
      padding: 10px;
    }

    .video-item {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .video-item img {
      width: 120px;
      border-radius: 8px;
    }

    .video-title {
      font-size: 15px;
      font-weight: bold;
    }

    .video-channel {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>

<body>

<header>üé§ TH·∫ÆNG TR·∫¶N KARAOKE</header>

<!-- Player -->
<div id="playerBox">
  <iframe id="player" src=""></iframe>
</div>

<!-- Search -->
<div class="search-bar">
  <input id="query" placeholder="T√¨m b√†i karaoke..." />
  <button onclick="search()">üîç</button>
  <button class="voice" onclick="voiceSearch()">üéôÔ∏è</button>
</div>

<!-- Results -->
<div class="results" id="results">
  <p>üìå Nh·∫≠p t√™n b√†i ƒë·ªÉ t√¨m karaoke...</p>
</div>

<script>
  const WORKER_URL =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  async function search() {
    const q = document.getElementById("query").value;
    const box = document.getElementById("results");

    if (!q) {
      box.innerHTML = "‚ö†Ô∏è Nh·∫≠p t√™n b√†i tr∆∞·ªõc!";
      return;
    }

    box.innerHTML = "‚è≥ ƒêang t√¨m...";

    const res = await fetch(WORKER_URL + encodeURIComponent(q));
    const data = await res.json();

    box.innerHTML = "";

    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const channel = item.snippet.channelTitle;
      const thumb = item.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "video-item";

      div.innerHTML = `
        <img src="${thumb}">
        <div>
          <div class="video-title">${title}</div>
          <div class="video-channel">${channel}</div>
        </div>
      `;

      div.onclick = () => playVideo(videoId);

      box.appendChild(div);
    });
  }

  function playVideo(videoId) {
    document.getElementById("player").src =
      "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
  }

  /* Voice Search */
  function voiceSearch() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Voice Search!");
      return;
    }

    const recog = new SpeechRecognition();
    recog.lang = "vi-VN";

    recog.onresult = function(e) {
      const text = e.results[0][0].transcript;
      document.getElementById("query").value = text;
      search();
    };

    recog.start();
  }
</script>

</body>
</html>
