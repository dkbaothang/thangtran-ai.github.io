<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: black;
      overflow: hidden;
      color: white;
    }

    /* Video Fullscreen */
    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* Header nh·ªè */
    header {
      position: fixed;
      top: 8px;
      left: 12px;
      font-size: 14px;
      z-index: 10;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }

    /* Popup Playlist Button */
    #btnPlaylist {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      background: rgba(0,255,255,0.2);
      border: 1px solid cyan;
      color: cyan;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 20px cyan;
    }

    /* Playlist Popup Panel */
    #popup {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100vh;
      background: rgba(10,10,30,0.95);
      z-index: 30;
      transition: 0.3s;
      padding: 15px;
      overflow-y: auto;
      border-left: 2px solid cyan;
    }

    #popup.active {
      right: 0;
    }

    .song {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
    }

    .song:hover {
      background: rgba(0,255,255,0.2);
    }

    /* Lyrics Overlay */
    #lyricsBox {
      position: fixed;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      z-index: 15;
      text-shadow: 0 0 12px magenta;
      color: white;
    }
  </style>
</head>

<body>

<header>üé§ TH·∫ÆNG TR·∫¶N KARAOKE</header>

<!-- Fullscreen Video -->
<iframe id="player"></iframe>

<!-- Lyrics -->
<div id="lyricsBox">üé∂ Lyrics s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

<!-- Playlist Button -->
<div id="btnPlaylist" onclick="togglePopup()">üìå</div>

<!-- Playlist Popup -->
<div id="popup">
  <h2 style="color:cyan;">Playlist</h2>

  <!-- Search -->
  <input id="query"
    placeholder="T√¨m karaoke..."
    style="width:100%;padding:10px;border-radius:10px;border:none;">

  <button onclick="search()"
    style="margin-top:10px;width:100%;padding:10px;
    border:none;border-radius:10px;
    background:red;color:white;font-weight:bold;">
    üîç Search
  </button>

  <button onclick="voiceSearch()"
    style="margin-top:10px;width:100%;padding:10px;
    border:none;border-radius:10px;
    background:#333;color:white;">
    üéô Voice
  </button>

  <hr style="margin:15px 0;">

  <div id="results"></div>
</div>

<script>
  const WORKER_URL =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  let playlist = [];
  let currentIndex = 0;

  /* Popup Toggle */
  function togglePopup() {
    document.getElementById("popup").classList.toggle("active");
  }

  /* Search */
  async function search() {
    const q = document.getElementById("query").value;
    const box = document.getElementById("results");
    box.innerHTML = "‚è≥ ƒêang t√¨m...";

    const res = await fetch(WORKER_URL + encodeURIComponent(q));
    const data = await res.json();
    box.innerHTML = "";

    playlist = [];

    data.items.forEach((item, i) => {
      const id = item.id.videoId;
      const title = item.snippet.title;

      playlist.push({ id, title });

      const div = document.createElement("div");
      div.className = "song";
      div.innerText = "üéµ " + title;

      div.onclick = () => playSong(i);

      box.appendChild(div);
    });
  }

  /* Play Song */
  function playSong(index) {
    currentIndex = index;

    const videoId = playlist[index].id;

    document.getElementById("player").src =
      "https://www.youtube.com/embed/" +
      videoId +
      "?autoplay=1&controls=0";

    showLyrics(playlist[index].title);

    togglePopup();
  }

  /* Auto Next */
  function nextSong() {
    if (currentIndex < playlist.length - 1) {
      playSong(currentIndex + 1);
    }
  }

  /* Demo Lyrics */
  function showLyrics(title) {
    document.getElementById("lyricsBox").innerHTML =
      "üé§ ƒêang h√°t: <br>" + title +
      "<br><small>(LRC Sync s·∫Ω n√¢ng c·∫•p b∆∞·ªõc ti·∫øp)</small>";
  }

  /* Voice Search */
  function voiceSearch() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Kh√¥ng h·ªó tr·ª£ Voice Search!");
      return;
    }

    const recog = new SpeechRecognition();
    recog.lang = "vi-VN";

    recog.onresult = function(e) {
      const text = e.results[0][0].transcript;
      document.getElementById("query").value = text;
      search();
    };

    recog.start();
  }
</script>

</body>
</html>
