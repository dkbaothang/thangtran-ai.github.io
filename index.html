<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial;
      overflow: hidden;
    }

    /* ‚úÖ QR g√≥c tr√°i */
    .qr {
      position: fixed;
      top: 8px;
      left: 8px;
      width: 38px;
      height: 38px;
      z-index: 999;
      cursor: pointer;
      border-radius: 4px;
    }

    /* ‚úÖ Logo co gi√£n gi·ªëng Kekara */
    .logo {
      position: fixed;
      top: 10px;
      left: 55px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 6px #00ff00;
      cursor: pointer;
      z-index: 999;

      /* Auto Scale Font */
      font-size: clamp(10px, 1.2vw, 14px);
      white-space: nowrap;
    }

    /* Layout TV */
    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      height: 100vh;
    }

    /* Video */
    .video {
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Playlist Panel */
    .panel {
      background: #111;
      padding: 12px;
      overflow-y: auto;
      color: white;
    }

    input {
      width: 95%;
      padding: 10px;
      border-radius: 18px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 18px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .btn-search {
      background: red;
      color: white;
    }

    .btn-voice {
      background: #222;
      color: cyan;
    }

    /* Item playlist */
    .item {
      display: flex;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .item img {
      width: 85px;
      border-radius: 10px;
    }

    .title {
      font-size: 13px;
      font-weight: bold;
    }

    /* Popup QR */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup img {
      width: 280px;
      border-radius: 15px;
      border: 4px solid white;
    }

    /* üì± MOBILE MODE */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .video {
        height: 45vh;
      }

      iframe {
        height: 45vh;
      }

      .panel {
        height: auto;
        overflow-y: visible;
      }

      .item img {
        width: 70px;
      }
    }
  </style>
</head>

<body>

  <!-- QR -->
  <img
    class="qr"
    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://dkbaothang.github.io/thangtran-ai.github.io/"
    onclick="showQR()"
  />

  <!-- Logo -->
  <div class="logo" onclick="goHome()">
    TH·∫ÆNG TR·∫¶N KARAOKE üé§
  </div>

  <!-- Popup QR -->
  <div class="popup" id="qrPopup" onclick="hideQR()">
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=https://dkbaothang.github.io/thangtran-ai.github.io/"
    />
  </div>

  <!-- Main Layout -->
  <div class="container">

    <!-- Video -->
    <div class="video">
      <iframe
        id="player"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Playlist Panel -->
    <div class="panel">
      <input id="query" placeholder="Nh·∫≠p b√†i karaoke..." />

      <button class="btn-search" onclick="search()">
        üîç Search Karaoke
      </button>

      <button class="btn-voice" onclick="voiceSearch()">
        üéôÔ∏è Voice Search
      </button>

      <div id="results"></div>
    </div>

  </div>

<script>
  const WORKER =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  async function search() {
    const q = document.getElementById("query").value;
    const box = document.getElementById("results");

    box.innerHTML = "‚è≥ ƒêang t√¨m video karaoke...";

    const res = await fetch(WORKER + encodeURIComponent(q));
    const data = await res.json();

    box.innerHTML = "";

    data.items.forEach((v) => {
      const id = v.id.videoId;
      const title = v.snippet.title;
      const thumb = v.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <img src="${thumb}">
        <div class="title">${title}</div>
      `;

      div.onclick = () => playVideo(id);

      box.appendChild(div);
    });
  }

  function playVideo(id) {
    document.getElementById("player").src =
      "https://www.youtube.com/embed/" +
      id +
      "?autoplay=1&mute=1&playsinline=1";
  }

  function showQR() {
    document.getElementById("qrPopup").style.display = "flex";
  }

  function hideQR() {
    document.getElementById("qrPopup").style.display = "none";
  }

  function goHome() {
    window.location.href =
      "https://dkbaothang.github.io/thangtran-ai.github.io/";
  }

  function voiceSearch() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("‚ùå Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ Voice Search!");
      return;
    }

    const recog = new SpeechRecognition();
    recog.lang = "vi-VN";

    recog.onresult = function (e) {
      const text = e.results[0][0].transcript;
      document.getElementById("query").value = text;
      search();
    };

    recog.start();
  }
</script>

</body>
</html>
