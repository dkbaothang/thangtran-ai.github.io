<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial;
      overflow: hidden;
    }

    /* üé§ Logo g√≥c tr√°i */
    .logo {
      position: absolute;
      top: 10px;
      left: 60px;
      font-size: 14px;
      font-weight: bold;
      color: cyan;
      z-index: 99;
      cursor: pointer;
    }

    /* ‚úÖ QR g√≥c tr√°i */
    .qr {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 99;
      cursor: pointer;
    }

    /* Layout Kekara */
    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      height: 100vh;
    }

    /* Video full */
    .video {
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Playlist panel */
    .panel {
      background: #111;
      padding: 10px;
      overflow-y: auto;
      color: white;
    }

    input {
      width: 95%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .item img {
      width: 90px;
      border-radius: 10px;
    }

    .title {
      font-size: 13px;
      font-weight: bold;
    }

    /* Popup QR */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .popup img {
      width: 250px;
      border: 5px solid white;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <!-- QR g√≥c tr√°i -->
  <img
    class="qr"
    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://dkbaothang.github.io/thangtran-ai.github.io/"
    onclick="showQR()"
  />

  <!-- Logo -->
  <div class="logo" onclick="goHome()">üé§ TH·∫ÆNG TR·∫¶N KARAOKE</div>

  <!-- Popup QR -->
  <div class="popup" id="qrPopup" onclick="hideQR()">
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://dkbaothang.github.io/thangtran-ai.github.io/"
    />
  </div>

  <div class="container">

    <!-- VIDEO FULL -->
    <div class="video">
      <iframe
        id="player"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- PLAYLIST -->
    <div class="panel">
      <input id="query" placeholder="Nh·∫≠p b√†i karaoke..." />
      <button onclick="search()">üîç Search Karaoke</button>

      <div id="results"></div>
    </div>

  </div>

<script>
  const WORKER =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  async function search() {
    const q = document.getElementById("query").value;
    const box = document.getElementById("results");

    box.innerHTML = "‚è≥ ƒêang t√¨m video embeddable...";

    const res = await fetch(WORKER + encodeURIComponent(q));
    const data = await res.json();

    box.innerHTML = "";

    data.items.forEach((v) => {
      const id = v.id.videoId;
      const title = v.snippet.title;
      const thumb = v.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <img src="${thumb}">
        <div class="title">${title}</div>
      `;

      div.onclick = () => playVideo(id);

      box.appendChild(div);
    });
  }

  /* ‚úÖ Player chu·∫©n TV */
  function playVideo(id) {
    document.getElementById("player").src =
      "https://www.youtube.com/embed/" +
      id +
      "?autoplay=1&mute=1&playsinline=1";
  }

  /* QR Popup */
  function showQR() {
    document.getElementById("qrPopup").style.display = "flex";
  }
  function hideQR() {
    document.getElementById("qrPopup").style.display = "none";
  }

  function goHome() {
    window.location.href =
      "https://dkbaothang.github.io/thangtran-ai.github.io/";
  }
</script>

</body>
</html>
