<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé§ TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* HEADER nh·ªè g√≥c tr√°i */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      font-size: 14px;
      z-index: 1000;
      color: #00ffee;
      font-weight: bold;
    }

    /* Layout ch√≠nh */
    .main {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* VIDEO full */
    .video-area {
      flex: 3;
      position: relative;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Lyrics overlay */
    .lyrics-overlay {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 15px black;
    }

    /* PLAYLIST PANEL */
    .sidebar {
      flex: 1;
      background: #111;
      border-left: 2px solid rgba(0,255,255,0.2);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      padding: 10px;
      color: #00ffee;
    }

    /* Search box */
    .search-box {
      display: flex;
      padding: 10px;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #00ffee;
      font-weight: bold;
    }

    /* Result list */
    .results {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .video-item {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      padding: 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: 0.2s;
    }

    .video-item:hover {
      background: rgba(0,255,255,0.15);
    }

    .video-item img {
      width: 90px;
      border-radius: 8px;
    }

    .video-title {
      font-size: 14px;
      color: white;
    }

    /* MOBILE MODE */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar {
        height: 45%;
        border-left: none;
        border-top: 2px solid rgba(0,255,255,0.2);
      }

      .lyrics-overlay {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

<div class="topbar">üé§ TH·∫ÆNG TR·∫¶N KARAOKE</div>

<div class="main">

  <!-- VIDEO FULL -->
  <div class="video-area">
    <iframe id="player"
      src="https://www.youtube.com/embed?autoplay=1"
      allow="autoplay; encrypted-media">
    </iframe>

    <div class="lyrics-overlay" id="lyrics">
      üé∂ ƒêang h√°t: Ch·ªçn b√†i ƒë·ªÉ ph√°t Karaoke...
    </div>
  </div>

  <!-- PLAYLIST PANEL -->
  <div class="sidebar">
    <h2>Playlist</h2>

    <div class="search-box">
      <input id="query" placeholder="T√¨m karaoke...">
      <button onclick="search()">üîç</button>
      <button onclick="voiceSearch()">üéôÔ∏è</button>
    </div>

    <div class="results" id="results"></div>
  </div>

</div>

<script>
  const WORKER_URL =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  async function search() {
    const q = document.getElementById("query").value;
    const box = document.getElementById("results");
    box.innerHTML = "‚è≥ ƒêang t√¨m...";

    const res = await fetch(WORKER_URL + encodeURIComponent(q));
    const data = await res.json();

    box.innerHTML = "";

    data.items.forEach(item => {
      const id = item.id.videoId;
      const title = item.snippet.title;
      const thumb = item.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "video-item";

      div.innerHTML = `
        <img src="${thumb}">
        <div class="video-title">${title}</div>
      `;

      div.onclick = () => playVideo(id, title);
      box.appendChild(div);
    });
  }

  function playVideo(id, title) {
    document.getElementById("player").src =
      "https://www.youtube.com/embed/" + id + "?autoplay=1";

    document.getElementById("lyrics").innerHTML =
      "üé§ ƒêang h√°t:<br>" + title +
      "<br><small>(Lyrics Online s·∫Ω n√¢ng c·∫•p ti·∫øp)</small>";
  }

  /* Voice Search */
  function voiceSearch() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Voice Search!");
      return;
    }

    const recog = new SpeechRecognition();
    recog.lang = "vi-VN";

    recog.onresult = function(e) {
      document.getElementById("query").value =
        e.results[0][0].transcript;
      search();
    };

    recog.start();
  }
</script>

</body>
</html>
