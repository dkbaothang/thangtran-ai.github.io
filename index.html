<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial;
      overflow: hidden;
      color: white;
    }

    /* ===== TOP LEFT QR + LOGO ===== */
    .topbar {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 9999;
    }

    /* QR nh·ªè g√≥c tr√°i */
    .qr-mini {
      width: 42px;
      height: 42px;
      border: 2px solid cyan;
      border-radius: 6px;
      cursor: pointer;
      background: white;
    }

    /* Logo ch·ªØ */
    .logo-text {
      font-weight: bold;
      color: #00ff66;
      text-shadow: 0 0 8px #00ff66;
      cursor: pointer;
      font-size: clamp(10px, 1.2vw, 14px);
      white-space: nowrap;
    }

    /* ===== Layout ===== */
    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    /* Panel */
    .panel {
      background: #111;
      padding: 12px;
      overflow-y: auto;
    }

    input {
      width: 95%;
      padding: 10px;
      border-radius: 18px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 18px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .btn-search { background: red; color: white; }
    .btn-voice { background: #222; color: cyan; }
    .btn-tv { background: #00aa00; color: white; }

    /* Playlist item */
    .item {
      display: flex;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .item img {
      width: 80px;
      border-radius: 10px;
    }

    .title {
      font-size: 13px;
      font-weight: bold;
    }

    /* Slider */
    label {
      font-size: 13px;
      color: #00ffcc;
    }

    input[type="range"] {
      width: 100%;
    }

    /* ===== QR Popup Fullscreen ===== */
    .qr-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .qr-popup img {
      width: 240px;
      border-radius: 12px;
      border: 4px solid cyan;
      background: white;
    }

    .qr-popup p {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: cyan;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body { overflow: auto; }
      .container { display: flex; flex-direction: column; }
      iframe { height: 45vh; }

      .qr-mini {
        width: 34px;
        height: 34px;
      }
    }
  </style>
</head>

<body>

<!-- ‚úÖ TOP LEFT QR + LOGO -->
<div class="topbar">
  <!-- QR -->
  <img
    class="qr-mini"
    src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://dkbaothang.github.io/thangtran-ai.github.io/"
    onclick="openQR()"
  />

  <!-- Logo -->
  <div class="logo-text"
    onclick="window.open('https://dkbaothang.github.io/thangtran-ai.github.io/','_blank')">
    TH·∫ÆNG TR·∫¶N KARAOKE üé§
  </div>
</div>

<!-- QR POPUP -->
<div class="qr-popup" id="qrPopup" onclick="closeQR()">
  <div>
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://dkbaothang.github.io/thangtran-ai.github.io/"
    />
    <p>üìå Qu√©t QR ƒë·ªÉ h√°t ngay tr√™n ƒëi·ªán tho·∫°i</p>
  </div>
</div>

<!-- Layout -->
<div class="container">

  <!-- Video -->
  <div>
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <!-- Panel -->
  <div class="panel">

    <input id="query" placeholder="Nh·∫≠p b√†i karaoke..." />

    <button class="btn-search" onclick="search()">üîç Search</button>
    <button class="btn-voice" onclick="voiceSearch()">üéô Voice</button>

    <button class="btn-tv" onclick="tvMode()">üì∫ Karaoke Live TV Mode</button>

    <button class="btn-tv" onclick="startMic()">üé§ B·∫≠t Mic + EchoEQ</button>

    <label>üåä Echo</label>
    <input type="range" min="0" max="0.8" step="0.05" value="0.25"
      id="echoLevel" oninput="updateAudio()"/>

    <label>üéõ Bass</label>
    <input type="range" min="-10" max="10" step="1" value="5"
      id="bassLevel" oninput="updateAudio()"/>

    <label>üéö Treble</label>
    <input type="range" min="-10" max="10" step="1" value="3"
      id="trebleLevel" oninput="updateAudio()"/>

    <label>üîä Auto Volume Mic</label>
    <input type="range" min="0" max="1" step="0.05" value="0.6"
      id="micGain" oninput="updateAudio()"/>

    <hr style="border:1px solid #333;">

    <div id="results"></div>

  </div>
</div>

<script>
  const WORKER =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  /* Search Karaoke */
  async function search() {
    const q = document.getElementById("query").value;
    const box = document.getElementById("results");

    box.innerHTML = "‚è≥ ƒêang t√¨m...";

    const res = await fetch(WORKER + encodeURIComponent(q));
    const data = await res.json();

    box.innerHTML = "";

    data.items.forEach(v => {
      const id = v.id.videoId;
      const title = v.snippet.title;
      const thumb = v.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${thumb}">
        <div class="title">${title}</div>
      `;
      div.onclick = () => playVideo(id);
      box.appendChild(div);
    });
  }

  function playVideo(id) {
    document.getElementById("player").src =
      "https://www.youtube.com/embed/" +
      id +
      "?autoplay=1&mute=1&playsinline=1";
  }

  /* Voice Search */
  function voiceSearch() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return alert("‚ùå Kh√¥ng h·ªó tr·ª£ Voice!");

    const recog = new SpeechRecognition();
    recog.lang = "vi-VN";
    recog.onresult = e => {
      document.getElementById("query").value =
        e.results[0][0].transcript;
      search();
    };
    recog.start();
  }

  /* Karaoke Live TV Mode */
  function tvMode() {
    document.documentElement.requestFullscreen();
  }

  /* QR Popup */
  function openQR() {
    document.getElementById("qrPopup").style.display = "flex";
  }
  function closeQR() {
    document.getElementById("qrPopup").style.display = "none";
  }

  /* üé§ Audio Engine Echo + EQ */
  let audioCtx, micSource;
  let delayNode, feedbackGain;
  let bassEQ, trebleEQ;
  let micGainNode;

  async function startMic() {
    if (audioCtx) return alert("Mic ƒë√£ b·∫≠t r·ªìi!");

    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    micSource = audioCtx.createMediaStreamSource(stream);

    micGainNode = audioCtx.createGain();
    micGainNode.gain.value = 0.6;

    bassEQ = audioCtx.createBiquadFilter();
    bassEQ.type = "lowshelf";
    bassEQ.frequency.value = 200;

    trebleEQ = audioCtx.createBiquadFilter();
    trebleEQ.type = "highshelf";
    trebleEQ.frequency.value = 3000;

    delayNode = audioCtx.createDelay();
    delayNode.delayTime.value = 0.25;

    feedbackGain = audioCtx.createGain();
    feedbackGain.gain.value = 0.25;

    delayNode.connect(feedbackGain);
    feedbackGain.connect(delayNode);

    micSource
      .connect(micGainNode)
      .connect(bassEQ)
      .connect(trebleEQ)
      .connect(delayNode)
      .connect(audioCtx.destination);

    alert("‚úÖ Mic + EchoEQ ƒë√£ b·∫≠t!");
  }

  function updateAudio() {
    if (!audioCtx) return;

    feedbackGain.gain.value =
      document.getElementById("echoLevel").value;

    bassEQ.gain.value =
      document.getElementById("bassLevel").value;

    trebleEQ.gain.value =
      document.getElementById("trebleLevel").value;

    micGainNode.gain.value =
      document.getElementById("micGain").value;
  }
</script>

</body>
</html>
