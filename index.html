<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>üé§ TH·∫ÆNG TR·∫¶N KARAOKE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #050510;
      color: white;
      overflow: hidden;
    }

    /* HEADER */
    header {
      font-size: 14px;
      padding: 10px 15px;
      color: #00ffee;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffee;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
    }

    /* MAIN LAYOUT */
    .container {
      display: grid;
      grid-template-columns: 1fr 320px;
      height: 100vh;
    }

    /* VIDEO PLAYER */
    .player {
      position: relative;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* PLAYLIST PANEL */
    .sidebar {
      background: rgba(10,10,30,0.95);
      border-left: 2px solid rgba(0,255,255,0.2);
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 18px;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
    }

    /* SEARCH BOX */
    .search-box {
      display: flex;
      gap: 8px;
      margin: 15px 0;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #00ffee;
      color: black;
      box-shadow: 0 0 10px #00ffee;
    }

    button:hover {
      background: #00ccff;
    }

    /* RESULTS */
    .video-item {
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.2s;
    }

    .video-item:hover {
      background: rgba(0,255,255,0.15);
    }

    .video-item img {
      width: 90px;
      border-radius: 10px;
    }

    .video-title {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    /* NOW PLAYING */
    .now-playing {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      font-size: 14px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    /* MOBILE MODE */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 45%;
        border-left: none;
        border-top: 2px solid rgba(0,255,255,0.2);
      }
    }
  </style>
</head>

<body>

<header>üé§ TH·∫ÆNG TR·∫¶N KARAOKE</header>

<div class="container">

  <!-- VIDEO PLAYER -->
  <div class="player">
    <iframe id="playerFrame"
      src="https://www.youtube.com/embed?autoplay=0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- SIDEBAR PLAYLIST -->
  <div class="sidebar">
    <h2>Playlist</h2>

    <!-- SEARCH -->
    <div class="search-box">
      <input id="query" placeholder="Nh·∫≠p t√™n b√†i karaoke...">
      <button onclick="search()">üîç</button>
      <button onclick="voiceSearch()">üéôÔ∏è</button>
    </div>

    <!-- NOW PLAYING -->
    <div class="now-playing" id="nowPlaying">
      Ch∆∞a ch·ªçn b√†i h√°t...
    </div>

    <!-- RESULTS -->
    <div id="results"></div>
  </div>

</div>

<script>
  // ‚úÖ Worker Proxy URL
  const WORKER_URL =
    "https://thang-tran-karaoke-ai.thangtran.workers.dev/search?q=";

  // SEARCH FUNCTION
  async function search() {
    const q = document.getElementById("query").value;
    const resultsBox = document.getElementById("results");

    resultsBox.innerHTML = "‚è≥ ƒêang t√¨m...";

    try {
      const res = await fetch(WORKER_URL + encodeURIComponent(q));
      const data = await res.json();

      resultsBox.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumb = item.snippet.thumbnails.medium.url;

        const div = document.createElement("div");
        div.className = "video-item";

        div.innerHTML = `
          <img src="${thumb}">
          <div>
            <div class="video-title">${title}</div>
          </div>
        `;

        div.onclick = () => playVideo(videoId, title);

        resultsBox.appendChild(div);
      });

    } catch (err) {
      resultsBox.innerHTML = "‚ùå L·ªói k·∫øt n·ªëi Worker.";
    }
  }

  // PLAY VIDEO
  function playVideo(videoId, title) {
    document.getElementById("playerFrame").src =
      "https://www.youtube.com/embed/" + videoId + "?autoplay=1";

    document.getElementById("nowPlaying").innerHTML =
      "üé§ ƒêang h√°t: " + title;
  }

  // üéôÔ∏è Voice Search
  function voiceSearch() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Voice Search!");
      return;
    }

    const recog = new SpeechRecognition();
    recog.lang = "vi-VN";

    recog.onresult = function(e) {
      const text = e.results[0][0].transcript;
      document.getElementById("query").value = text;
      search();
    };

    recog.start();
  }
</script>

</body>
</html>
